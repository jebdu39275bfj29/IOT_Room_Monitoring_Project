<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Occupancy Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>IoT Room Occupancy Monitoring</h1>

  <!-- Summary, ex. "2 of 4 rooms occupied" -->
  <p id="summaryText"></p>

  <button id="refreshBtn">Refresh rooms</button>

  <div id="addRoom">
    <input
      type="text"
      id="newRoomName"
      placeholder="New room name"
    />
    <button id="addRoomBtn">Add room</button>
  </div>

  <table id="roomsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Room Name</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filled dynamically by script.js -->
    </tbody>
  </table>

  <p id="statusMessage"></p>

  <script src="script.js"></script>
</body>
</html>
